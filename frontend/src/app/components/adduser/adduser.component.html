<div class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
     <div class="w-full sm:w-96 bg-white shadow-lg rounded-lg p-6">
          <h2 class="text-2xl font-semibold text-center mb-6 text-blue-600">Add New User</h2>

          <!-- Form Start -->
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">

               <!-- Name -->
               <div>
                    <label for="name" class="block text-gray-700 font-semibold">Name</label>
                    <input id="name" formControlName="name" type="text" placeholder="Enter your name"
                         class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                         [ngClass]="{'border-red-500': userForm.get('name')?.invalid && userForm.get('name')?.touched}" />
                    <p *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
                         class="text-red-500 text-sm mt-2">Name is required</p>
               </div>

               <!-- Email -->
               <div>
                    <label for="email" class="block text-gray-700 font-semibold">Email</label>
                    <input id="email" formControlName="email" type="email" placeholder="Enter your email"
                         class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                         [ngClass]="{'border-red-500': userForm.get('email')?.invalid && userForm.get('email')?.touched}" />
                    <p *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
                         class="text-red-500 text-sm mt-2">Please enter a valid email</p>
               </div>

               <!-- Age -->
               <div>
                    <label for="age" class="block text-gray-700 font-semibold">Age</label>
                    <input id="age" formControlName="age" type="number" placeholder="Enter your age" min="18" max="90"
                         class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                         [ngClass]="{'border-red-500': userForm.get('age')?.invalid && userForm.get('age')?.touched}" />
                    <p *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched"
                         class="text-red-500 text-sm mt-2">Age is required</p>
               </div>

               <!-- Address -->
               <div>
                    <label for="address" class="block text-gray-700 font-semibold">Address</label>
                    <input id="address" formControlName="address" type="text" placeholder="Enter your address"
                         class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                         [ngClass]="{'border-red-500': userForm.get('address')?.invalid && userForm.get('address')?.touched}" />
                    <p *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched"
                         class="text-red-500 text-sm mt-2">Address is required</p>
               </div>

               <!-- Password -->
               <div>
                    <label for="password" class="block text-gray-700 font-semibold">Password</label>
                    <input id="password" formControlName="password" type="password" placeholder="Enter your password"
                         class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                         [ngClass]="{'border-red-500': userForm.get('password')?.invalid && userForm.get('password')?.touched}" />
                    <p *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
                         class="text-red-500 text-sm mt-2">Password is required</p>
               </div>

               <!-- Submit Button -->
               <div class="flex justify-center">
                    <button type="submit"
                         class="w-full sm:w-auto bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                         [disabled]="!userForm.valid">
                         Submit
                    </button>
               </div>

          </form>
          <!-- Form End -->
     </div>
</div>
